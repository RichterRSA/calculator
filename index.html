<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./src/styles.css" />
    </head>
    <body>
        <script type="module" src="./src/main.ts"></script>
        <main id="calculator-container">
            <h1 id="display">0</h1>
            <section id="calculator">
                <button
                    class="calculator-button operator"
                    data-key="("
                    onclick="enterOperator('(')"
                >
                    (
                </button>
                <button
                    class="calculator-button operator"
                    data-key=")"
                    onclick="enterOperator(')')"
                >
                    )
                </button>
                <div class="title-text">Online<br />Calculator</div>

                <button
                    class="calculator-button operator"
                    onclick="enterFunction('sqrt')"
                >
                    âˆš
                </button>
                <button
                    class="calculator-button operator"
                    onclick="enterFunction('sin')"
                >
                    sin
                </button>
                <button
                    class="calculator-button operator"
                    onclick="enterFunction('cos')"
                >
                    cos
                </button>
                <button
                    class="calculator-button operator"
                    onclick="enterFunction('tan')"
                >
                    tan
                </button>
                <button
                    class="calculator-button operator"
                    data-key="^"
                    onclick="enterOperator('^')"
                >
                    ^
                </button>

                <button
                    class="calculator-button"
                    data-key="7"
                    onclick="enterNumber('7')"
                >
                    7
                </button>
                <button
                    class="calculator-button"
                    data-key="8"
                    onclick="enterNumber('8')"
                >
                    8
                </button>
                <button
                    class="calculator-button"
                    data-key="9"
                    onclick="enterNumber('9')"
                >
                    9
                </button>
                <button
                    class="calculator-button clear"
                    data-key="Backspace"
                    onclick="enterBack()"
                >
                    DEL
                </button>
                <button
                    class="calculator-button clear"
                    data-key="Escape"
                    onclick="enterClear()"
                >
                    C
                </button>

                <button
                    class="calculator-button"
                    data-key="4"
                    onclick="enterNumber('4')"
                >
                    4
                </button>
                <button
                    class="calculator-button"
                    data-key="5"
                    onclick="enterNumber('5')"
                >
                    5
                </button>
                <button
                    class="calculator-button"
                    data-key="6"
                    onclick="enterNumber('6')"
                >
                    6
                </button>
                <button
                    class="calculator-button operator"
                    data-key="*"
                    onclick="enterOperator('*')"
                >
                    &times;
                </button>
                <button
                    class="calculator-button operator"
                    data-key="/"
                    onclick="enterOperator('/')"
                >
                    &divide;
                </button>

                <button
                    class="calculator-button"
                    data-key="1"
                    onclick="enterNumber('1')"
                >
                    1
                </button>
                <button
                    class="calculator-button"
                    data-key="2"
                    onclick="enterNumber('2')"
                >
                    2
                </button>
                <button
                    class="calculator-button"
                    data-key="3"
                    onclick="enterNumber('3')"
                >
                    3
                </button>
                <button
                    class="calculator-button operator"
                    data-key="+"
                    onclick="enterOperator('+')"
                >
                    +
                </button>
                <button
                    class="calculator-button operator"
                    data-key="-"
                    onclick="enterOperator('-')"
                >
                    &minus;
                </button>

                <button
                    class="calculator-button"
                    data-key="0"
                    onclick="enterNumber('0')"
                >
                    0
                </button>
                <button
                    class="calculator-button"
                    data-key="."
                    onclick="enterNumber('.')"
                >
                    .
                </button>
                <button
                    class="calculator-button equals"
                    data-key="Enter"
                    onclick="enterEquals()"
                >
                    =
                </button>
            </section>
        </main>
    </body>
</html>
